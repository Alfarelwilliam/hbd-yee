<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂 HBD Madame 🎂</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Baloo 2', cursive;
      background: url("dancing-frog.gif") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 2px 2px 4px #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2em;
      border-radius: 20px;
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      color: #ffeb3b;
    }

    .message {
      font-size: 1.4em;
      margin-top: 1em;
    }

    .signature {
      margin-top: 2em;
      font-style: italic;
      font-size: 1em;
      color: #ccc;
    }

    audio {
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>HBD Madame Kalila! 🎉🐸</h1>
    <div class="message">
      Semoga apa yang lu mau tercapai dan apa yang lu mau <strong>dilancarin</strong> 💘  
      <br>Thanks karena udah bikin temen gw (Adel) senyum terus!
    </div>

    <div class="signature">
      — Dari cowoknya temen lu, yang diem-diem respect 😎
    </div>

    <audio controls autoplay loop>
      <source src="happy-birthday.mp3" type="audio/mpeg">
      Browser-mu gak support musik, wkwkwk.
    </audio>
  </div>

</body>
</html>
